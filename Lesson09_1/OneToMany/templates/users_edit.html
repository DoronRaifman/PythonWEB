{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Edit User {% endblock %}</h1>
    <form method="post">
        <table class="table_with_border">
          <tr><th>Parameter</th><th>Value</th></tr>
          <tr><td>name</td><td><input type="text" name="name" value="{{user.name}}"></td></tr>
          <tr><td>password</td><td><input type="text" name="password" value="{{user.password}}"></td></tr>
          <tr><td>User role</td>
            <td>
                {% if user_role != 'user' and user.id != user_id %}
                <select name="user_role" id="user_role">
                    {% if user_role == 'admin' %}
                        {% if user.user_role == 'admin' %}
                        <option value={{user.user_role}} selected>admin</option>
                        {% else %}
                        <option value={{user.user_role}}>admin</option>
                        {% endif %}
                    {% endif %}
                    {% if user.user_role == 'manager' %}
                        <option value={{user.user_role}} selected>manager</option>
                    {% else %}
                        <option value={{user.user_role}}>manager</option>
                    {% endif %}
                    {% if user.user_role == 'user' %}
                        <option value={{user.user_role}} selected>user</option>
                    {% else %}
                        <option value={{user.user_role}}>user</option>
                    {% endif %}
                </select>
                {% else %}
                {{user.user_role}}
                {% endif %}
            </td>
          </tr>
          <tr><td></td><td><button type="submit">Save</button></td></tr>
        </table>
    </form>
{% endblock %}
