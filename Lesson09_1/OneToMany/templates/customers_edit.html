{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Edit Customer {% endblock %}</h1>
    <form method="post">
        <table class="table_with_border">
          <tr><th>Parameter</th><th>Value</th></tr>
          <tr><td>name</td><td><input type="text" name="name" value="{{customer.name}}"></td></tr>
          <tr><td>contact</td><td><input type="text" name="contact" value="{{customer.contact}}"></td></tr>
          <tr><td>contact_phone</td><td><input type="text" name="contact_phone" value="{{customer.contact_phone}}"></td></tr>
          <tr><td>contact_email</td><td><input type="text" name="contact_email" value="{{customer.contact_email}}"></td></tr>
          <tr><td></td><td><button type="submit">Save</button></td></tr>
        </table>
    </form>
{% endblock %}
