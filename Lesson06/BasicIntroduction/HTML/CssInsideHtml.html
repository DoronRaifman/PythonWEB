<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demostrate CSS in HTML</title>
    <!-- This is CSS code in head that applies to all -->
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
        .gray_div {border-style: inset; background: #dfdfdf;}
        #specialParagraph {color: magenta;}
    </style>
</head>
<body>
    <h1>Demonstrate CSS in HTML</h1>
    <p>This is paragraph with style</p>
    <div class="gray_div">
        <p>This inherit father div style class</p>
        <p id="specialParagraph">Special paragraph</p>
    </div>
</body>
</html>
