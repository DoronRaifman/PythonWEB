<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic JS</title>
</head>
<body>
    <h1>Demostrate basic JS and button</h1>
    <p>This example writes "Hello JavaScript!" into an HTML element
        with id="demo":</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo">This is a demonstration.</p>

    <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
    </script>
</body>
</html>
